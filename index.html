<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<link rel="stylesheet"
	href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<style>


#map {
	position: absolute;
	width: 100%;
	height: 100%;
	top:0px;
	left:0px;
}
</style>
</head>
<body>

	<div id="title">SASAsightsee</div>
	<div id="map"></div>

	<script type="text/javascript">
		var lang = "de";
	
		var map = L.map('map').setView([ 46.5733,11.2321 ], 10);
		L.tileLayer(
						'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
						{
							attribution : 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
							maxZoom : 18
						}).addTo(map);
		
		var pois = 
		[
		{
			name: { "de": "Museion", "it": "Museion", "en": "Museion" }, 
			lat: 46.5733,
			lon: 11.2321,
			popup: {"de": "Das Museum der modernen Kunst",
				"it": "Museo dell'arte moderna",
				"en": "Museum of modern arts" },
		},
		{
 			name: { "de": "Obstmarkt", "it": "Piazza Erbe", "en": "Fruit market" },
			lat: 46.5833,
			lon: 11.2221,
			popup: {}
		}
		];
		var myIcon = L.icon(
		{
		    iconUrl: './images/historical_museum.png',
		    iconSize: [32, 37],
		    iconAnchor: [16, 37],
		    popupAnchor: [0, -33],
		}
		);
		for (var i = 0; i < pois.length; i++)
	    {
			var poi = pois[i];
			L.marker([poi.lat,poi.lon] /*, {icon: myIcon} */).addTo(map).bindPopup(poi.popup[lang]);
	    }
	</script>
</body>
</html>
