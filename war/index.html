<style>

.row + .row
{
	border-top:2px solid #CCCCCC;
	margin-top:2px;	
}

.bus-name > img
{
	width:16px;
	margin-right:4px;
}

.detail .weather .day
{
    width:100px;
	display:inline-block;
	margin-right:5px;
}

.error 
{
	display: none;
}

.detail .weather .day > *
{
	display:block;
}

.popup
{
   width:300px;
}

.detail .bus-name
{
	background-color:#CCCCCC;
	margin-top:5px;
}

.popup > *
{
	display:block;
}

#map {
	position: fixed;
	left:0px;
	right:0px;
	top:0px;
	bottom:0px;
}

.tags > *
{
  display:block;
}

.title
{
	font-size:130%;
	font-weight:bold;
}

.detailbackground
{
	position:fixed;
	z-index:2000;
	left:0px;
	right:0px;
	top:0px;
	bottom:0px;
	background-color:rgba(0,0,0,0.5);
}
.detail
{
	position:absolute;
	top:30px;
	background-color:white;
	z-index:2001;
	width:90%;
	left:5%;
	padding:5px;
	min-height:400px;
}

.detailclose
{
	float:right;
}

@media only screen and (min-width: 530px)
{
	.detail
	{
   		width:500px;
   		left:50%;
   		margin-left:-250px;
   	}
   	
}


.menu
{
    position:fixed;
	z-index:2000;
	top:0px;
	right:0px;
	background-color:rgba(255,255,255,0.5);
	font-size:80%;
	padding:8px;
	width:12em;
	cursor: pointer;
}

.routingresults
{
	margin-bottom:20px;
}

.wikitext
{
	font-size:85%;
}

.dateBoxPopup
{
	z-index:2005;
	background-color:#AAAAAA;
}

.dateBoxPopup td
{
   border: 1px solid black;
   padding:2px;
   text-align:center;
}

.sasabus-date-box img
{
	display:none;
}
